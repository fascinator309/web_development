<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block</title>
</head>
<body>
    <!-- p is block element -- take full line -->
    <p style="border: 2px solid red;">this is a paragraph</p> <p style="border: 2px solid blue;">this is a paragraph</p>
    <!-- span is a inline element  -->
     <span style="border: 2px solid lime;">this is a span</span> <span style="border: 2px solid black;">this is also a span</span>
    
</body>
</html>
