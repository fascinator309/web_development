<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and lists</title>
</head>

<body>
    <!-- ul -- unorder list ol -- order list  -->
    <ul type="circle">
        <!-- type have option disk , square , circle -->
        <li>this is first listsdafsa </li>
        <ul type="square">
            <li>nested list 1</li>
        </ul>
        <ul type="square">
            <li>nested list 2</li>
        </ul>
        <ul type="square">
            <li>nested list 3</li>
        </ul>
        <li>this is second list</li>
        <li>this is third list</li>
    </ul>
    <ol type="I">
        <li>this is first list</li>
        <li>this is second list</li>
        <li>this is third list</li>
    </ol>

    <!-- table  -->
    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>course</th>
                <th>college</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tarun</td>
                <td>bca</td>
                <td>mgkvp</td>
            </tr>
            <td>vikas</td>
            <td>bsc</td>
            <td>bhu</td>
            </tr>
            <td>deepak</td>
            <td>btech</td>
            <td>kiet</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
