<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <!-- to open an link -->
    <!-- target=_blank is used to make link open in new webpage  -->
    <a href="https://google.com/" target="_blank">google</a><br>
    <!-- to add our internal link(website present in this system) -->
    <a href="/basic.html" target="_blank">basic website</a>

    <!-- when image can't load give message in alt -->
    <img src="tarun.jpg" alt="error image">
    <!-- source unsplash give changing image via one link  -->
    <img src="https://source.unsplash.com/tree?" alt="error ">
</body>
</html>
